<!DOCTYPE html>
<html>
<head>
<title>Cake Shop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>CAKE SHOP</h1>

<div class="cake-gallery">
<div>
<img src="rainbow.jpg" alt="Rainbow Cake">
<p>Rainbow Cake – Rs. 300</p>
</div>
<div>
<img src="chocolate.jpg" alt="Chocolate Cake">
<p>Chocolate Cake – Rs. 200</p>
</div>
<div>
<img src="redvelvet.jpg" alt="Red Velvet Cake">
<p>Red Velvet Cake – Rs. 250</p>
</div>
<div>
<img src="blackforest.jpg" alt="Black Forest Cake">
<p>Black Forest Cake – Rs. 350</p>
</div>
</div>

<h2>Order Cake</h2>

<div class="order-form">
<label>Rainbow Cake (Quantity): </label>
<input type="number" id="rainbow" value="0"><br>

<label>Chocolate Cake (Quantity): </label>
<input type="number" id="chocolate" value="0"><br>

<label>Red Velvet Cake (Quantity): </label>
<input type="number" id="redvelvet" value="0"><br>

<label>Black Forest Cake (Quantity): </label>
<input type="number" id="blackforest" value="0"><br>

<button onclick="calculateTotal()">Place Order</button>
<p id="total"></p>
</div>

<script src="script.js"></script>
</body>
</html>
